<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Tracker üçè</title>
    <style>
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ff4d4d;
        }
        h1 img {
            width: 40px;
            margin-left: 10px;
            animation: bounce 1.5s infinite;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #555;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            background: #ff6f61;
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background: #e64c4c;
        }
        .emoji {
            font-size: 24px;
            display: inline-block;
            margin: 10px;
            animation: bounce 1.5s infinite;
        }
        .gender-image {
            display: none;
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            border-radius: 10px;
        }
    </style>
    <script>
        function displayGenderImage() {
            var gender = document.getElementById('gender').value;
            var maleImage = document.getElementById('male-image');
            var femaleImage = document.getElementById('female-image');
            
            maleImage.style.display = 'none';
            femaleImage.style.display = 'none';
            
            if (gender === 'Male') {
                maleImage.style.display = 'block';
            } else if (gender === 'Female') {
                femaleImage.style.display = 'block';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Nutrition Tracker <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" alt="Apple"></h1>
        <div>
            <span class="emoji">üçé</span>
            <span class="emoji">ü•¶</span>
            <span class="emoji">ü•ï</span>
            <span class="emoji">üçå</span>
        </div>
        <form action="/input" method="POST">
            <label for="name">Client Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" step="0.01" required>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" step="0.01" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required onchange="displayGenderImage()">
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <img id="male-image" class="gender-image" src="C:\Users\LENOVO\Downloads\men_project.avif" alt="Male Nutrition">
            <img id="female-image" class="gender-image" src="C:\Users\LENOVO\Downloads\women_project.jpg" alt="Female Nutrition">

            <label for="profession">Profession:</label>
            <input type="text" id="profession" name="profession" required>

            <label for="food_log">Food Log (e.g., "Apple:2, Rice:1.5"):</label>
            <textarea id="food_log" name="food_log" rows="5" required></textarea>

            <button type="submit">Submit üçΩÔ∏è</button>
        </form>
    </div>
</body>
</html>
